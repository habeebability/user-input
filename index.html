<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User input</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1>Odd or Even Number Checker</h1>
  </nav>

  <div id="container">
    <input type="text" id="user-input" name="user-input" placeholder="Enter Number">
    <button id="add-btn" class="btn">Add Number</button>
    
    <button id="show-odd" class="btn">Show Odd</button> <p id="counters-odd"></p>
    <button id="show-even" class="btn">Show Even</button> <p id="counters-even"></p>
   
   
   
  </div>
  
  <script src="app.js"></script>
</body>
</html>
